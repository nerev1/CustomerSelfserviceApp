<template>
  <article 
    class="slds-tile slds-tile_board slds-p-around_x-small tile">
    <h3 class="slds-tile__title slds-truncate" title="Dish">{dishName}</h3>
    <div class="slds-tile__detail">
      <p>
        Price
        <lightning-formatted-number
          class="slds-m-around_x-small"
          value={dishPrice}
          format-style="currency"
          currency-code="USD">
        </lightning-formatted-number>
      </p>
      <p class="slds-truncate">{dishDescription}</p>
      <lightning-layout horizontal-align="space">
        <lightning-layout-item padding="around-small">
          <lightning-button
            label="-"
            onclick={decreaseCount}>
          </lightning-button>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
          <p>{dishCount}</p>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
          <lightning-button
            label="+"
            onclick={increaseCount}>
          </lightning-button>
        </lightning-layout-item>
      </lightning-layout>
      <lightning-button
        class="slds-align_absolute-center"
        label="Make a comment"
        onclick={openCommentModal}>
      </lightning-button>
    </div>
  </article>

  <template if:true={isCommentModalOpen}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeCommentModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Comment</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              <lightning-textarea 
                name="comment" 
                label="Your comment" 
                placeholder="Type your comment"
                onchange={changeComment}
                value={dishComment}>
              </lightning-textarea>
            </div>
            <footer class="slds-modal__footer">
              <button class="slds-button slds-button_neutral" onclick={confirmComment} title="Confirm">Confirm</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
