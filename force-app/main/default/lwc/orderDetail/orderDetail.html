<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button 
                  class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                  title="Close" 
                  onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Order Details</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              <lightning-layout multiple-rows>
                <template for:each={dishes} for:item="dish">
                  <lightning-layout-item 
                    key={dish.key} 
                    class="slds-p-around_x-small order-item-card"
                    size="4">
                    <p>Name: {dish.value.name}</p>
                    <p>Price: {dish.value.price}</p>
                    <p>Count: {dish.value.count}</p>
                    <p>Total price for dish: {dish.value.totalPrice} </p>
                  </lightning-layout-item>
                </template>
              </lightning-layout>
            </div>
            <footer class="slds-modal__footer">

              <template if:true={dishes}>
                <p><b>Total price: </b><i>{totalPrice}</i></p>
              </template>

              <template if:false={dishes}>
                No items ordered
              </template>

            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
